<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Marka Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <div class="form-group">
                        <input type="text" id="brandNameUpdate" formControlName="brandName" formGroupName="brandName"
                            class="form-control" placeholder="Marka adı..." />
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-warning" (click)="update()">
                    Güncelle
                </button>&nbsp;&nbsp;
                <!-- Button trigger modal -->
                <button class="btn btn-fill btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Sil</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Silmek İstiyor Musun?</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Cevabın hayır ise 'Kapat' Tuşuna Basabilirsin..
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                                <button type="button" class="btn btn-danger" (click)="delete()">Evet Sil!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
