<br>
<div class="container" style="padding: 175px;">
  <table class="table table-dark table-striped" routerLink="rental/details">
    <thead>
      <tr class="table-primary">
        <th scope="col" style="text-align: center;">Araç Kiralama</th>
        <th scope="col">Marka</th>
        <th scope="col">İsim</th>
        <th scope="col">Soy İsim</th>
        <th scope="col">Kiralanma Tarihi</th>
        <th scope="col">Kira Bitiş Tarihi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rentalDto of rentalDtos">
        <th scope="row"></th>
        <td class="table-dark">{{rentalDto.brandName}}</td>
        <td class="table-dark">{{rentalDto.firstName}}</td>
        <td class="table-dark">{{rentalDto.lastName}}</td>
        <td class="table-dark">{{rentalDto.rentDate}}</td>
        <td class="table-dark">{{rentalDto.returnDate}} </td>
      </tr>
    </tbody>
  </table>
</div>
