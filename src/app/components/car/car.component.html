<div class="col-lg-12">
   <br>
   <div>
      <input type="text" [(ngModel)]="filterCar" class="form-control"
      placeholder="Araba Id'sine göre ara">
      <div class="col">
         {{filterCar}} 
      </div>
   </div>
   <br>
   <app-car-filter></app-car-filter>
  <table class="table table-hover table-striped mt-4 border">
     <thead>
     <tr>
        <th class="text-center" style="width: 50px">#</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model Yılı</th>
        <th>Günlük Ücret</th>
     </tr>
     </thead>
     <tbody>
     <tr *ngFor="let car of carDetails | filterCar:filterCar" routerLink="details/{{ car.carId }}">
        <th class="text-center"  [class]="getCurrentCarClass(car.carId)" (click)="setCurrentCar(car.carId)">{{ car.carId }}</th>
        <td>{{ car.brandName }} {{ car.description }}</td>
        <td>{{ car.colorName }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.dailyPrice | currency:"₺" }}</td>
     </tr>
     </tbody>
  </table>
</div>
