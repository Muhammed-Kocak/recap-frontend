<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col table-dark">Arabalar |</th>
      <th scope="col">Car Id</th>
      <th scope="col">Marka Id</th>
      <th scope="col">Renk Id</th>
      <th scope="col">Model Yılı</th>
      <th scope="col">Günlük Satış Fiyatı</th>
      <th scope="col">Açıklama</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let car of cars">
      <th scope="row table-dark">*</th>
      <td>{{car.carId}}</td>
      <td>{{car.brandId}}</td>
      <td>{{car.colorId}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.carDescription}}</td>
    </tr>
  </tbody>
</table>
